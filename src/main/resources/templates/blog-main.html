<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<header th:insert="partials/header :: header"></header>

<div class="container mt-5">
    <h1>Breaking News</h1>
    <div th:each="post: ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${post.title}"/>
        <p th:text="${post.anons}"/>
        <a th:href="'/blog/' + ${post.id}" class="btn btn-outline-warning">Детальніше</a>
    </div>

</div>

<footer th:insert="partials/footer :: footer"></footer>
</body>
</html>
