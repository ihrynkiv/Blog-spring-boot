<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<header th:insert="partials/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Article title" class="form-control mt-2">
        <input type="text" name="anons" placeholder="Article anons" class="form-control mt-2">
        <textarea name="fullText" placeholder="Full Article text" class="form-control mt-2"></textarea>
        <button type="submit" class="btn btn-dark mt-2">Add Article</button>
    </form>
</div>

<footer th:insert="partials/footer :: footer"></footer>
</body>
</html>
