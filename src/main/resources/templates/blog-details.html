<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title th:text="${post.title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<header th:insert="partials/header :: header"></header>

<div class="container mt-5">
  <div class="alert alert-info mt-2">
    <h3 th:text="${post.title}"/>
    <p th:text="${post.fullText}"/>
    <p><strong>Перегляди:</strong> <span th:text="${post.views}"/> </p>
    <a th:href="'/blog/' + ${post.id} + '/edit'" class="btn btn-outline-primary">Edit</a>
    <a th:href="'/blog/' + ${post.id} + '/remove'" class="btn btn-outline-danger">Remove</a>
  </div>

</div>

<footer th:insert="partials/footer :: footer"></footer>
</body>
</html>
